<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background-color: aquamarine;
            color: darkslateblue;
            text-align: center;
            width: 60%;
        }
    </style>
</head>
<body>
    <table border="1px" cellspacing="2px" cellpadding="3px" align="center"> 
        <tr>
            <td>姓名</td>
            <td>
                <input type="text">
            </td>
            <td>性别</td>
            <td>
                <select name="sex" >
                    <option value="sex">--选择性别--</option>
                    <option value="man">男</option>
                    <option value="woman">女</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>手机号码</td>
            <td>
                <input type="text">
            </td>
            <td>电子邮箱</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>教育程度</td>
            <td>
                <select name="edu" >
                    <option value="1">小学</option>
                    <option value="2">中学</option>
                    <option value="3">大学</option>
                </select>
            </td>
            <td>工作职位</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>工作城市</td>
            <td>
                <select name="city" >
                    <option value="city">--选择城市--</option>
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="guangdong">广东</option>
                </select>
            </td>
            <td>期望工资</td>
            <td>
                <select name="money" >
                    <option value="">--选择区间--</option>
                    <option value="">5000</option>
                    <option value="">10000</option>
                    <option value="">15000</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td colspan="3">
                <textarea name="" id="" cols="80" rows="2"></textarea>
            </td>
        </tr>
        <tr>
            <td>特长</td>
            <td colspan="3">
                <textarea name="" id="" cols="80" rows="2"></textarea>
            </td>    
            
        </tr>
        <tr>
            <td>地址</td>
            <td colspan="3">
                <textarea name="" id="" cols="80" rows="2"></textarea>
            </td>
        </tr>
    </table>
</body>
</html>
