<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="style.css">
    
   
</head>
<body>
    <div class="container">
        <ul class="banner">
            <li class="banner_li">
                <a href=""><img src="img/5.jpg" alt="" class="banner-img"></a>
            </li>
            <li class="banner_li">
                <a href=""><img src="img/1.jpg" alt="" class="banner-img"></a>
            </li>
            <li class="banner_li">
                <a href=""><img src="img/2.jpg" alt="" class="banner-img"></a>
            </li>
            <li class="banner_li">
                <a href=""><img src="img/3.jpg" alt="" class="banner-img"></a>
            </li>
            <li class="banner_li">
                <a href=""><img src="img/4.jpg" alt="" class="banner-img"></a>
            </li>
            <li class="banner_li">
                <a href=""><img src="img/5.jpg" alt="" class="banner-img"></a>
            </li>
            <li class="banner_li">
                <a href=""><img src="img/1.jpg" alt="" class="banner-img"></a>
            </li>
        </ul>
        <div class="button_container">
            <span index="1" class="button_container_circle on"></span>
            <span index="2" class="button_container_circle"></span>
            <span index="3" class="button_container_circle"></span>
            <span index="4" class="button_container_circle"></span>
            <span index="5" class="button_container_circle"></span>
          </div>
        <a href="#" class="prev arrows">&lt;</a>
        <a href="#" class="next arrows">&gt;</a>
    </div>
    
    <script src="index.js"></script><script src="index.js"></script>

    
</body>

</html>
