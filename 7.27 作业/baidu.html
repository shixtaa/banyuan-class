<script>
    var setting = document.querySelector('.setting')
        // console.log(a)
    var ul = document.querySelector('.setting-list');
    console.log(ul)
    setting.onmouseover = function() {
        ul.style.display = "block";
    }

    setting.onmouseout = function() {
        ul.style.display = "none";
    }
</script>
